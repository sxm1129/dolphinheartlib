<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DolphinHeartMula Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: {
                dark: '#0b0f19',
                light: '#f3f4f6',
              },
              surface: {
                dark: '#111827',
                darker: '#0f1219',
                light: '#ffffff',
              },
              primary: {
                DEFAULT: '#a855f7',
                hover: '#9333ea',
                light: '#c084fc',
                glow: 'rgba(168, 85, 247, 0.5)'
              },
              accent: {
                cyan: '#06b6d4',
                pink: '#ec4899',
                green: '#22c55e',
                amber: '#f59e0b',
              },
              success: '#22c55e',
              warning: '#f59e0b',
              error: '#ef4444',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(168, 85, 247, 0.3)' },
                '50%': { boxShadow: '0 0 20px rgba(168, 85, 247, 0.6)' },
              },
            },
            screens: {
              'xs': '480px',
            },
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      
      /* Animation Utilities */
      .animate-wave {
        animation: wave 1.2s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { height: 20%; }
        50% { height: 80%; }
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #a855f7;
        cursor: pointer;
        margin-top: -4px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #374151;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-slate-200 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
