#
# dolphinmusic.fusionxlink.com - TLS reverse proxy
# Backend: http://127.0.0.1:10000
#

server {
    listen 443 ssl;
    server_name dolphinmusic.fusionxlink.com;

    client_max_body_size 100m;

    ssl_certificate     /etc/ssl/cert/fusionxlink.com.pem;
    ssl_certificate_key /etc/ssl/cert/fusionxlink.com.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/dolphinmusic.access.log;
    error_log  /var/log/nginx/dolphinmusic.error.log;

    # Backend API (/api/* -> 10001)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_pass http://127.0.0.1:10001;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_pass http://127.0.0.1:10000;
    }
}
